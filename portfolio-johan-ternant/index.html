<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

      rel="preload"
      as="image"
      href="./src/assets/img-webp-cp/Portfolio-banner-new.webp"
      type="image/webp"
      fetchpriority="high"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Portfolio de Johan Ternant, intégrateur web. Découvrez mes projets en développement web."
    />

    <meta property="og:title" content="Portfolio Johan Ternant" />

      property="og:description"
      content="Découvrez mes projets en développement web et mes compétences en intégration."

      name="twitter:description"
      content="Découvrez mes projets en développement web et mes compétences en intégration."

      content="./src/assets/img-webp-cp/Portfolio-presentation-new.webp"
    />
